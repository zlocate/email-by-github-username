<input id="username" type="text" placeholder="Github username или ссылка на репозиторий" />
<button  onclick="fetch(`https://api.github.com/users/${username?.value?.replace(/^.*com[/]([^/]*).*$/,'$1')}/events/public`).then(e=> e.json()).then(e => [...new Set([].concat.apply([],e.filter(x => x.type==='PushEvent').map(x => x.payload.commits.map(c => c.author.email)))).values()]).then(x => results.innerText = x)">Найти</button>
<div id="results"></div>
